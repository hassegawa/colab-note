<h2>Gerenciar usuários</h2>

<table class="table">
    <thead>
        <tr>
            <th>Usuário</th>
            <th>Email</th>
            <th>Status</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ 'Aprovado' if user.is_approved else 'Pendente' }}</td>
            <td>
                {% if not user.is_approved %}
                    <a href="{{ url_for('approve_user', user_id=user.id) }}" class="btn btn-success btn-sm">Aprovar</a>
                {% else %}
                    <a href="{{ url_for('revoke_user', user_id=user.id) }}" class="btn btn-danger btn-sm">Revogar</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
