<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editor Markdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        textarea {
            height: 500px;
            resize: none;
        }
        .preview {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Editor Markdown</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Sair</a>
    </div>

    <p>Bem-vindo, <strong>{{ username }}</strong>!</p>

    <div class="row">
        <div class="col-md-6">
            <label class="form-label">Markdown</label>
            <form method="POST">
                <textarea id="markdown" name="markdown" class="form-control" placeholder="Digite aqui...">{{ saved_content }}</textarea>
                <button type="submit" class="btn btn-primary mt-2">Salvar</button>
            </form>
        </div>
        <div class="col-md-6">
            <label class="form-label">Preview</label>
            <div id="preview" class="preview"></div>
        </div>
    </div>
</div>

<script>
    const textarea = document.getElementById('markdown');
    const preview = document.getElementById('preview');

    textarea.addEventListener('input', () => {
        preview.innerHTML = marked.parse(textarea.value);
    });
</script>

</body>
</html>
