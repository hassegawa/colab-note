<h2>Seus Documentos</h2>
<a href="{{ url_for('new_document') }}" class="btn btn-success mb-2">Novo Documento</a>
<ul class="list-group">
  {% for doc in documents %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{{ url_for('edit_document', doc_id=doc.id) }}">{{ doc.title }}</a>
    <form action="{{ url_for('delete_document', doc_id=doc.id) }}" method="POST" onsubmit="return confirm('Tem certeza?')">
      <button class="btn btn-sm btn-danger">Excluir</button>
    </form>
  </li>
  {% endfor %}
</ul>
